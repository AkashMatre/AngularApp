<div class="center">
  <form>
  <div class="text-center">
      <h2>Login...</h2>
    </div>
                              <div class="row">
                              <div class="col-md-4"></div>

                                  <div class="col-md-4">
                                      <div class="form-group">
                                          <label>UserName</label>
                                          <input type="text" class="form-control border-input"
                                           name="UserName" [(ngModel)]="user.UserName"/>
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                              <div class="col-md-4"></div>

                                  <div class="col-md-4">
                                      <div class="form-group">
                                          <label>PassWord</label>
                                          <input type="password" class="form-control border-input" name="PassWord" [(ngModel)]="user.PassWord"/>
                                      </div>
                                  </div>
                              </div>
    <div class="text-center">
        <button type="button" class="btn btn-info btn-fill btn-wd" (click)="login()"    value="Login" >Login</button>
    </div>

  </form>
</div>
